<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django ToDo App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 30px;
      max-width: 1000px;
      width: 90%;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h2 {
      font-weight: 600;
      color: #007bff;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }

    .task-buttons button {
      margin-left: 5px;
      border-radius: 8px;
    }

    #taskInput {
      border-radius: 10px 0 0 10px;
    }

    #addBtn {
      border-radius: 0 10px 10px 0;
    }

    .completed-task {
      text-decoration: line-through;
      color: #6c757d;
    }

    .section-title {
      font-weight: 500;
      color: #555;
    }

    .date-text {
      font-size: 0.9rem;
      color: #888;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 10px;
      color: #777;
    }

    @media (max-width: 768px) {
      .col-md-6 {
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>Django ToDo App</h2>
      <p class="date-text">My Day - <span id="todayDate"></span></p>
    </div>

    <div class="row">
      <!-- Left: Active Tasks -->
      <div class="col-md-6">
        <h5 class="section-title mb-3">Active Tasks</h5>
        <div id="taskList"></div>
      </div>

      <!-- Right: Completed Tasks -->
      <div class="col-md-6">
        <h5 class="section-title mb-3">Completed Tasks</h5>
        {% for tas in task %}
        <div id="completedTasks">{{ tas }}</div>
        
        {% endfor %}

        
      </div>
    </div>

    <!-- Add Task Input -->
    <div class="input-group mt-4">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a task">
      <button class="btn btn-primary" id="addBtn"><i class="bi bi-plus-lg"></i> Add</button>
    </div>

    <p class="footer">✨ Stay productive and positive ✨</p>
  </div>
