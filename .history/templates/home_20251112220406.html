<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django ToDo App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 1000px;
      width: 90%;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h2 {
      font-weight: 600;
      color: #0d6efd;
    }

    .title p {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 15px;
    }

    .task-buttons button {
      margin-left: 5px;
      border-radius: 8px;
    }

    #taskInput {
      border-radius: 10px 0 0 10px;
      border: 1px solid #0d6efd;
    }

    #addBtn {
      border-radius: 0 10px 10px 0;
    }

    .completed-task {
      background-color: #f8f9fa;
      color: #6c757d;
      text-decoration: line-through;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 15px;
      color: #777;
    }

    @media (max-width: 768px) {
      .col-md-6 {
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>Django ToDo App</h2>
      <p>My Day - 28th February 2023</p>
    </div>

    <div class="row">
      <!-- Active Tasks -->
      <div class="col-md-6">
        <h5 class="mb-3">Active Tasks</h5>

        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <span>This is some Task</span>
            <div class="task-buttons">
              <button class="btn btn-success btn-sm"><i class="bi bi-check-lg"></i> Done</button>
              <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
              <button class="btn btn-info btn-sm text-white"><i class="bi bi-pencil"></i></button>
            </div>
          </div>
        </div>

        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center">
            <span>Buy groceries</span>
            <div class="task-buttons">
              <button class="btn btn-success btn-sm"><i class="bi bi-check-lg"></i> Done</button>
              <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
              <button class="btn btn-info btn-sm text-white"><i class="bi bi-pencil"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Completed Tasks -->
      <div class="col-md-6">
        <h5 class="mb-3">Completed Tasks</h5>
       {% for tas in task %}
        <div class="card p-3 completed-task">

          <span>{{tas}}</span>
        </div>

        {% endfor %}
      </div>
    </div>

    <!-- Add Task Input -->
    <form action=""
    <div class="input-group mt-4">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a task">
      <button  type="submitclass="btn btn-primary" id="addBtn"><i class="bi bi-plus-lg"></i> Add</button>
    </div>

    <p class="footer">✨ Stay organized and keep moving forward ✨</p>
  </div>

  <!-- Bootstrap JS (optional for styling support only) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
